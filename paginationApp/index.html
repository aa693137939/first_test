<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>分页插件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=9" >
	<!--[if lt IE 9]> 
	//仅IE9可识别 使IE9以下版本兼容HTML5标签
	<script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	//使IE9以下版本兼容css3样式
	<script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/konka-btn.css">
	<link rel="stylesheet" href="pagination/styles/style.css">

</head>
<body ng-app="paginationApp" ng-csp="no-unsafe-eval" class="ng-scope" ng-cloak>
<!--[if lte IE 8]>
<p class="browserupgrade">您正在使用的浏览器 <strong>过时</strong> 啦. 点击 <a href="http://browsehappy.com/">这里</a> 升级您的浏览器.</p>
<![endif]-->
	<div class="page" ng-cloak  ng-controller="pageCtrl">
        <div class='myPaginationDiv'>
            <table class="table">
                <thead>
                <tr class="table-head">
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>地区</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="table-item-no-data" ng-show="!hasData">
                        <td colspan="3" ng-show="true">没有符合条件的数据</td>
                    </tr>
                    <tr class="table-item" ng-repeat="item in tableList" ng-show="hasData">
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.address}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination conf="paginationConf" cond="paginationCond"></pagination>
        </div>
        <div class='myBtnDiv'>
            <input ng-model='keyWords'><br>
            <button class='btn btn-l' ng-click="jump()">大按钮</button>
            <button class='btn btn-m' ng-click="jump1()">中按钮</button>
            <button class='btn btn-s'>小按钮</button>
            <button class='btn btn-l disabled'>禁用按钮</button>
            <br>
            <button class='btn btn-sec btn-l'>大按钮</button>
            <button class='btn btn-sec btn-m'>中按钮</button>
            <button class='btn btn-sec btn-s'>小按钮</button>
            <button class='btn btn-sec btn-s disabled' disabled>禁用按钮</button>
        </div>
	</div>

	<script src="scripts/angular.min.js"></script>
	<script src="scripts/index.js"></script>
    <!-- <script src="http://rapapi.org/rap.plugin.js?projectId=7528"></script> -->
	<script src="pagination/pagination.js"></script>

</body>
</html>
